<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
</head>



<body>

    <form name="form_main">
        <div>
            <span id="hour">00</span><span>:</span><span id="minute">00</span><span>:</span>:<span id="second">00</span><span>:</span><span
                id="millisecond">000</span>
        </div>
        <div class="fundo-preto">oi</div>
       

        <br />
        
        <button type="button" name="start" id="start">START</button>
        <button type="button" name="pause" id="pause">PAUSE</button>
        <button type="button" name="reset" id="reset">RESET</button>
    </form>

</body>
<script>
    /*      
       setTimeout -> Executa uma vez
       setInterval -> Executa infinitas vezes
           clearInterval -> Vai pausar o setInterval 
    */

    let hour = 0;
    let minute = 0;
    let second = 0;
    let millisecond = 0;

    let cron;
    document.form_main.start.onclick = () => start();
    document.form_main.pause.onclick = () => pause();
    document.form_main.reset.onclick = () => reset();

    function start() {
        pause();
        cron = setInterval(() => { timer(); }, 10);
    }
    function pause() {
        clearInterval(cron);

    }
    function reset() {
        hour = 0;
        minute = 0;
        second = 0;
        millisecond = 0;
        document.getElementById('hour').innerText = '00';
        document.getElementById('minute').innerText = '00';
        document.getElementById('second').innerText = '00';
        document.getElementById('millisecond').innerText = '000';
    }

    function timer() {
        if ((millisecond += 10) == 1000) {
            millisecond = 0;
            second++;
        }
        if (second == 60) {
            second = 0;
            minute++;
        }
        if (minute == 60) {
            minute = 0;
            hour++;
        }
        document.getElementById('hour').innerText = returnData(hour);
        document.getElementById('minute').innerText = returnData(minute);
        document.getElementById('second').innerText = returnData(second);
        document.getElementById('millisecond').innerText = returnData(millisecond);
    }

    function returnData(input) {
        return input > 10 ? input : `0${input}`

    }


</script>

</html>
